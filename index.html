<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco-Points of interest</title>
    <meta charset="utf-8">
    <!-- Material Design CDN-->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--Fixed header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="topic">Top 10 Attractions | San Francisco, CA</span>
            </div>

        </header>
        <div id="map" class="map-canvas">
            <div class="page-content">
            </div>
        </div>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">map-App</span>
            <div class="foursquare">
                <a href="https://foursquare.com" class="attribution">Powered by<img class="foursquare-logo" src="images/foursquare-logo-icon-14.png" alt="Foursquare logo">Foursquare</a>
            </div>
            <nav class="mdl-navigation">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                    <!--The View/search box-->
                    <div class="search" id="search">
                        <input class="search-box" id="search-box" data-bind="textInput: searchLocation, " placeholder="Search" />
                    </div>
                </div>
                <!--The View/List-->
                <div class="list" id="list">
                    <ul class="results" id="results" data-bind="foreach: filteredList">
                        <li class="place" id="place" data-bind="text: name, click: bounce"></li>
                    </ul>
                </div>
            </nav>

        </div>
        <!-- Material Lite Javascript -->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
        <script src='js/knockout-3.4.0.js'></script>
        <script src='js/jquery-1.12.0.min.js'></script>
        <script src='js/app.js'></script>
        <script src='js/data.js'></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places" onerror="errorHandling()"></script>
    </div>
</body>

</html>
